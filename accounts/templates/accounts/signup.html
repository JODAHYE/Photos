{% extends 'home/base.html' %}
{% block content %}
<form class="form-horizontal" method="POST" action="{% url 'accounts:signup' %}" >
  {% csrf_token %}

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" name="username" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="sr-only" for="passwordCheck">Password</label>
      <input type="password" class="form-control" name="passwordCheck" id="passwordCheck" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign up</button>
    </div>
  </div>
</form>
{% endblock %}
