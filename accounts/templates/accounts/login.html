{% extends 'home/base.html' %}
{% block content %}
<form class="form-horizontal" method="POST" action="{% url 'accounts:login' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Login</button>
      <p>Aren't you a member yet?
      <a href="{% url 'accounts:signup' %}" style="color: blue; ">Sign up</a></p>
    </div>
  </div>
</form>
{% endblock %}
