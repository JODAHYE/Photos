{% extends 'multiphoto/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ image_formset | crispy }}
        {{ multi_form | crispy }}
    </table>
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
</form>
{{ form.media }}
{% endblock %}
